<!DOCTYPE html>

<head>

     
    <style>
 
               
        /* toggle in label designing */
        .toggle {
            position : relative ;
            display : inline-block;
            width : 178px;
            height : 48px;
            background-color: #393333;
            border-radius: 24px;
            
        }
               
        /* After slide changes */
        .toggle:after {
            content: '';
            position: absolute;
            width: 82px;
            height: 38px;
            border-radius: 100px;
            background-color: #3AA9C5;
            top: 10%;
            left: 5px;
            transition: all 0.5s;
        }
               
        /* Toggle text */
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
               
        /* Checkbox checked effect */
        .checkbox:checked + .toggle::after {
            left : 90px;
        }
               
        
               
        /* Checkbox vanished */
        .checkbox {
            display : none;
        }
    </style>
</head>
 
<body>
    <center>

                    class="checkbox" />
        <label for="switch" class="toggle">
