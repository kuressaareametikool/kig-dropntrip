<html>

<head>  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DropTrip Map</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="assets/map.css" />
  <script type="module" src="assets/map.js"></script>
</head>

<body>
  <div class="header">
    <div class="dropaccount">
      <div class="dropbtn">
        <label class="toggle-switchy" for="example" data-size="xl" data-style="rounded">
          <input checked type="checkbox" id="example" name="dropntrip">
          <span class="toggle">
            <span class="switch"></span>
          </span>
        </label>
      </div>
      <div class="account"><a href="" title="Account"><img src="icons/account.svg"></a></div>
    </div>
    <div class="timeleft"><span>0:15</span> LEFT</div>
  </div>
  <div class="googlemap">
    <input id="pac-input" class="controls" type="text" placeholder="Otsi" />
    <div class="mapscrollarea">
      <div class="mapscrollicons">
        <img src="images/Coffee button.png">
        <img src="images/Art button.png">
        <img src="images/Beach button.png">
        <img src="images/Sports button.png">
        <img src="images/Parks button.png">
        <img src="images/Museum button.png">
        <img src="images/Food button.png">
        <img src="images/Shopping button.png">
        <img src="images/Family button.png">
        <img src="images/Nightlife button.png">
      </div>
    </div>
    <div id="map"></div>
  </div>
  <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
  <script
    src="https://maps.googleapis.com/maps/api/js?callback=initAutocomplete&libraries=places&v=weekly"
    defer></script>
</body>

</html>
